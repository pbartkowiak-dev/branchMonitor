<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Branch Monitor</title>
	<link rel="stylesheet" href="./index.css">
</head>

<body>
	<div class="content">
		<h1><i data-feather="git-branch"></i>&nbsp;Branch Monitor</h1>
		<p>Add git directory to monitor the current branch.</p>
		<p>
			<form data-add-repo-form>
				<div class="input-group">
					<label for="Name">Name:</label><br>
					<input
						type="text"
						autocomplete="off"
						data-add-repo-name
						placeholder="Repo Name"
						class="input input--name">
				</div>
				<div class="input-group">
					<label for="Directory">Directory:</label><br>
					<input
						type="text"
						autocomplete="off"
						data-add-repo-dir
						placeholder="C:\absolute\path\to\repo\dir"
						class="input">
				</div>
				<button
					type="submit"
					class="button button--success"><i data-feather="plus"></i>&nbsp;Add</button>
				<button
					data-btn-refresh
					class="button button--info"><i data-feather="refresh-cw"></i>&nbsp;Refresh</button>	
			</form>

		</p>
		<div id="list-container">
		</div>
	</div>

	<template id="repo-table-tpl">
		<div class="table-container">
			<p class="table__last-update">Last update: <span data-last-update></span></p>
			<div class="table">
				<div data-table-header class="table__row table__row--header">
					<div data-cell="drag" class="table__cell table__cell--header"></div>
					<div data-cell="name" class="table__cell table__cell--header">Name</div>
					<div data-cell="branch" class="table__cell table__cell--header">Branch</div>
					<div data-cell="dir" class="table__cell table__cell--header">Directory</div>
					<div data-cell="open" class="table__cell table__cell--header"></div>
					<div data-cell="remove" class="table__cell table__cell--header"></div>
				</div>
				<div data-table-body>
					<div data-table-row class="table__row" data-row-number="1">
						<div data-cell="drag" class="table__cell"><i data-feather="menu" data-drag-handle class="drag-icon"></i></div>
						<div data-cell="name" class="table__cell"></div>
						<div data-cell="branch" class="table__cell"><span class="pill" data-branch-name></span></div>
						<div data-cell="dir" class="table__cell"></div>
						<div data-cell="open" class="table__cell">
							<button
								data-button-open
								class="button button--info"><i data-feather="terminal"></i></button>
						</div>
						<div data-cell="remove" class="table__cell">
							<button
								data-button-remove
								class="button button--danger"><i data-feather="trash-2"></i></button>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</template>

	<script src="./lib/feather.min.js"></script>
	<script src="bundle.js"></script>
</body>

</html>
